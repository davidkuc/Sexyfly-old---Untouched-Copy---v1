<section class="logins mod-logins-1">
  <div class="container-fluid">
    <form method="POST" action="/login" class="core_parseForm">
      <section class="heading inside to-left">
        <ul>
          <li>
            <h1 class="title">{$L_LOGIN2}</h1>
          </li>
        </ul>
      </section>
      <div class="row section-desc"></div>
      <div class="row section-form">
        <div class="col-xs-12 col-sm-6">
          <span class="title-section">{$L_EMAIL}</span>
          <input class="input-field" type="text" name="email" value="{$LOG.email}" data-valid="required" />
        </div>
        <div class="col-xs-12 col-sm-6">
          <span class="title-section">{$L_PASSWORD}</span>
          <input class="input-field" type="password" name="password" value="{$LOG.password}" data-valid="required|minlength:4|maxlength:32" />
        </div>
      </div>
      <div class="row section-form">
        {IF $AUTOLOGIN}
          <div class="col-xs-6">
            <div class="checkbox-field">
              <input id="param-rules-1" type="checkbox" name="autologin" value="1" {$CHECKED} />
              <label for="param-rules-1">
                <span class="title">{$L_REMEMBER}</span>
              </label>
            </div>
          </div>
        {/IF}
        <div class="col-xs-6 pull-right">
          <div class="checkbox-field">
            <span class="title pull-right">
              <a href="/passrecover/">{$L_RECOVER_PASSWORD}</a>
            </span>
          </div>
        </div>
        <div class="col-xs-12 text-center">
          <input type="hidden" name="redirect" value="{$REDIRECT}" />
          <button type="submit" name="submit" value="submit" class="btn btn-primary btn-lg btn-register-confirm">{$L_LOGIN}</button>
          {INCLUDE file="./".$TEMPLATE."/scheme/public/module/customizedrwd/_modules/logins/_common/html/external-logins.html"}
        </div>
      </div>
    </form>
  </div>
</section>
