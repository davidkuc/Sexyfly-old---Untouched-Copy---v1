<figure class="post-tile">
  <a href="{$POST_ITEM.redirects[0].url}" title="{$POST_ITEM.props.name}">
    <div class="row">
      {IF $POST_ALTERNATELY && $POST_INDEX %2 == 0}
        <div class="col-xxs-12 col-xs-6 vertical-center to-left">
          <div class="post-content">
            <div class="post-name">
              <span>{$POST_ITEM.props.name}</span>
            </div>
            {IF $POST_ITEM.props.date || $POST_ITEM.props.author}
              <div class="post-details">
                {IF $POST_ITEM.props.date}
                  <span class="pull-left">{$POST_ITEM.props.date}</span>
                {/IF}
                {IF $POST_ITEM.props.author}
                  <span class="pull-right">{$POST_ITEM.props.author}</span>
                {/IF}
              </div>
            {/IF}
            <div class="post-desc">
              <span>{$POST_ITEM.props.text_short}</span>
              <span class="read-more">
                {$L_MORE} <i class="fa fa-angle-double-right"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-xxs-12 col-xs-6 pull-right padding-left-0">
          <div class="post-img">
            <img src="{$POST_ITEM.props.image_uri}" alt="{$POST_ITEM.props.name}" class="post-main-img vertical" />
          </div>
        </div>
      {ELSE}
        <div class="col-xxs-12 col-xs-6 pull-left padding-right-0">
          <div class="post-img">
            <img src="{$POST_ITEM.props.image_uri}" alt="{$POST_ITEM.props.name}" class="post-main-img vertical" />
          </div>
        </div>
        <div class="col-xxs-12 col-xs-6 vertical-center to-right">
          <div class="post-content">
            <div class="post-name">
              <span>{$POST_ITEM.props.name}</span>
            </div>
            {IF $POST_ITEM.props.date || $POST_ITEM.props.author}
              <div class="post-details">
                {IF $POST_ITEM.props.date}
                  <span class="pull-left">{$POST_ITEM.props.date}</span>
                {/IF}
                {IF $POST_ITEM.props.author}
                  <span class="pull-right">{$POST_ITEM.props.author}</span>
                {/IF}
              </div>
            {/IF}
            <div class="post-desc">
              <span>{$POST_ITEM.props.text_short}</span>
              <span class="read-more">
                {$L_MORE} <i class="fa fa-angle-double-right"></i>
              </span>
            </div>
          </div>
        </div>
      {/IF}
    </div>
  </a>
</figure>
