{IF $BREADCRUMB}
  <section class="breadcrumbs {IF $SHOW_BREADCRUMBS_ON_MOBILE === 'no'}breadcrumbs--mobile-hidden{/IF} mod-breadcrumbs-1">
    <div class="breadcrumbs-outer full-width">
      <div class="container-fluid">
        <div class="breadcrumbs-wrapper">
          <ul>
  					{LOOP FROM=$BREADCRUMB VALUE=CRUMB}
  						<li>
                {IF $CRUMB.URL}
                  <a href="{$CRUMB.URL}">
                {/IF}
                <span>
                  {$CRUMB.NAME}
                </span>
                {IF $CRUMB.URL}
                  </a>
                {/IF}
  						</li>
  					{/LOOP}
          </ul>
        </div>
      </div>
    </div>
    {INCLUDE file="./".$TEMPLATE."/scheme/public/_common/html/microdata/breadcrumbs.html"}
  </section>
{/IF}
