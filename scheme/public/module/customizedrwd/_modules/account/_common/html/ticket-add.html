<div class="col-xs-12 col-sm-{IF $LOGGED_IN}9{ELSE}12{/IF}">
    <div class="row {IF $LOGGED_IN}account-row {/IF}">
        <div class="col-xs-12">
            <form method="POST" action="/ticket/" class="core_addTicket" data-error="{$L_ERROR_FORM_escaped}"
      data-error-required="{$L_ERROR_REQUIRED_FIELD}">
    <div class="row ">
        <div class="col-md-3 hidden-on-mobile"></div>
        <div class="col-xs-12 col-md-6">
            <section class="heading inside">
                <ul>
                    <li>
                        <span class="title">{$L_ADD_TICKET}</span>
                    </li>
                </ul>
            </section>
        </div>
        <div class="col-md-3 hidden-on-mobile"></div>
    </div>
    <div class="row ">
        <div class="col-xs-3"></div>
        <div class="col-xxs-12 col-xs-6">
            <div class="row">
                <div class="col-xs-12">
                    <span class="title-section">{$L_TICKET_TITLE}</span>
                    <input class="input-field" type="text" name="title" value="{$TITLE}"/>
                </div>
                <div class="col-xs-12 {IF $EMAIL}hidden{/IF}">
                    <span class="title-section">{$L_EMAIL}</span>
                    <input class="input-field" type="email" name="email" value="{$EMAIL}"/>
                </div>
                {IF $ORDER_ID}
                <div class="col-xs-12">
                    <span class="title-section">{$L_ORDER}</span>
                    <input class="input-field input-disabled" type="text" name="order_id" value="{$ORDER_ID}"
                           readonly="readonly"/>
                </div>
                {/IF}
                <div class="col-xs-12">
                    <span class="title-section">{$L_TEXT}</span>
                    <textarea class="textarea-field" name="text" rows="6">{$TEXT}</textarea>
                </div>
                <div class="col-xs-12">
                    <div class="" id="ticked_add_privacy_policy">
                        <input type="checkbox" id="privacy_policy" name="privacy_policy" required/>
                        <label for="privacy_policy">{$L_REGISTER_LINK_TO_PRIVACY_POLICY}
                            <span class="required">*</span>
                        </label>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-xs-3"></div>
    </div>
    <div class="row ">
        <div class="col-xs-5"></div>
        <div class="col-xs-2">
            <button type="submit" name="submit" value="submit" class="center-block btn btn-primary btn-lg btn-register-confirm">
                {$L_SEND}
            </button>
        </div>
        <div class="col-xs-5"></div>
    </div>
    <input type="hidden" name="csrf_token" value="{$TICKET_CSRF_TOKEN}">
</form>
        </div>
    </div>
</div>
