<div class="col-xs-12 col-sm-{IF $LOGGED_IN}9{ELSE}12{/IF}">
  <div class="row {IF $LOGGED_IN}account-row {/IF}">
    <div class="col-xs-12">
      <form method="POST" action="/passrecover/" class="core_changePassword">
        <div class="row section-form">
          <div class="col-md-3 hidden-on-mobile"></div>
          <div class="col-xs-12 col-md-6">
            <section class="heading inside">
              <ul>
                <li>
                  <span class="title">
                    {IF !$LOGGED_IN}
                      {$L_RECOVER_PASSWORD}
                    {ELSE}
                      {$L_RESET_PASSWORD}
                    {/IF}
                  </span>
                </li>
              </ul>
            </section>
          </div>
          <div class="col-md-3 hidden-on-mobile"></div>
        </div>
        <div class="row section-desc text-center">
          <div class="col-xs-12">
            <strong>{$L_PASS_INFO}</strong>
          </div>
        </div>
        <div class="row section-form">
          <div class="col-xs-3"></div>
          <div class="col-xxs-12 col-xs-6">
            <div class="row">
              {IF !$LOGGED_IN}
                <div class="col-xs-12">
                  <span class="title-section">{$L_EMAIL}</span>
                  <input class="input-field" type="email" name="email" value="" data-valid="required|email" />
                    </div>
                <div class="col-xs-12">
                  <span class="title-section">{$L_NEW_PASSWORD}</span>
                  <input class="input-field" type="password" name="password" value="" data-valid="required|minlength:4|maxlength:32" />
                    </div>
              {ELSE}
                <div class="col-xs-12">
                  <span class="title-section">{$L_NEW_PASSWORD}</span>
                  <input class="input-field" type="password" name="password" value="{$PASSWORD}" data-valid="required|minlength:4|maxlength:32" />
                </div>
              {/IF}
            </div>
          </div>
          <div class="col-xs-3"></div>
        </div>
        <div class="row section-form">
          <div class="col-xs-5"></div>
          <div class="col-xs-2">
            <button type="submit" name="submit" value="submit" class="center-block btn btn-primary btn-lg btn-register-confirm">
              {IF !$LOGGED_IN}
                {$L_SEND}
              {ELSE}
                {$L_CHANGE}
              {/IF}
            </button>
          </div>
          <div class="col-xs-5"></div>
        </div>
      </form>
    </div>
  </div>
</div>
