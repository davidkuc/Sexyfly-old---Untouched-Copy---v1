<li>
  <span class="parameter-name">{$L_SEARCH}</span>
  <input class="input-field" type="text" name="q" value="{$QUERY}" title="{$L_SEARCH_STRING_EXPLAIN}" placeholder="{$L_SEARCH_FOR_FRACTIONS}" />
  {IF $SEARCH_DESC_ACTIVE}
    <input type="hidden" name="desc" value="1" />
  {/IF}
  {IF $CAT_ID}
    <input type="hidden" name="cats[]" value="{$CAT_ID}" />
  {ELSEIF !empty($CAT_SELECT)}
    {LOOP FROM=$CAT_SELECT VALUE=CAT}
      {IF $CAT.selected}
        <input type="hidden" name="cats[]" value="{$CAT.id}" />
      {/IF}
    {/LOOP}
  {/IF}
</li>
<li>
  <span class="parameter-name">{$L_PRICE}</span>
  <div class="range-field">
      <div class="row">
        <div class="col-xs-6">
          <input class="input-field" name="from" data-type="min" type="text" value="{IF $PRICE_FROM}{$PRICE_FROM}{/IF}" placeholder="{$L_PRICE_FROM}" />
        </div>
        <div class="col-xs-6">
          <input class="input-field" name="to" data-type="max" type="text" value="{IF $PRICE_TO}{$PRICE_TO}{/IF}" placeholder="{$L_PRICE_TO}" />
        </div>
      </div>
  </div>
</li>
<li>
  {LOOP FROM=$HIDDEN_FIELDS VALUE=OPTION_HIDDEN KEY=KEY}
    <input type="hidden" name="{$KEY}" value="{$OPTION_HIDDEN}" />
  {/LOOP}
  <button class="btn btn-primary btn-block">{$L_SEARCH}</button>
</li>
