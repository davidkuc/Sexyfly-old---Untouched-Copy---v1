<section class="slider mod-slider-5" data-max-width="1140" data-max-height="550">
	<div class="container-fluid">
	  <div class="carousel slider-carousel" data-timeout="{$MODULE.viewOptions.slideShowInMs}">
			{LOOP FROM=$MODULE.children.slider_group[0].children VALUE=SLIDE INDEX=INDEX}
				{IF $INDEX <= 10}
					<div class="item">
						<i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
						{IF $SLIDE.props.link && $SLIDE.props.link != ""}
							<a href="{$SLIDE.props.link}">
						{/IF}
								<img src="{$SLIDE.props.preview}" data-src="{$SLIDE.props.preview}" alt="{$SLIDE.props.name}" onLoad="imageLoaded(this{IF $SLIDE.props.link && $SLIDE.props.link != ""},'link'{/IF})" />
						{IF $SLIDE.props.link && $SLIDE.props.link != ""}
							</a>
						{/IF}
					</div>
				{/IF}
			{/LOOP}
	  </div>
	</div>
</section>
