<script>
    var cardProductPageObject = {
        name: '{$NAME}',
        id: {$PROD_ID},
        price: {$PRICE},
        amount: {$AMOUNT},
        {IF $PRODUCER && $PRODUCER !== ''}
            item_brand: '{$PRODUCER}',
        {/IF}
        item_category : {LOOP FROM=$BREADCRUMB VALUE=CRUMB INDEX=INDEX}
                            {IF $CRUMB.URL != '' && $CRUMB.NAME != "" && $CRUMB.LAST == 1}'{$CRUMB.NAME}',{/IF}
                        {/LOOP}
    }
    window.onload = () => {
        gtagEvent('view_item', {
            value: cardProductPageObject.price,
            item: [cardProductPageObject]
        })
    }
</script>
