<ul class="choose-field core_parseOption" data-key="{$OPTION_KEY}-{$SUBPRODUCT_ID}" data-subproduct-id="{$SUBPRODUCT_ID}" data-required="{IF $OPTION_VALUE.required == 'yes'}true{ELSE}false{/IF}" data-required-error="{$L_OPTION_REQUIRED_escaped}">
  {LOOP FROM=$OPTION_VALUE.values VALUE=O KEY=K}
    <li class="checkbox-field grid {IF $OPTION.img_width}{IF $OPTION.img_width == 20}small{/IF}{IF $OPTION.img_width == 50}medium{/IF}{IF $OPTION.img_width == 80}big{/IF}{/IF}">
      <input id="param-filter-{$K}-{$O.prod_id}" type="radio" name="option_{$OPTION_KEY}-{$O.prod_id}" value="{$K}" {IF $O.selected}checked{/IF} {IF $O.change_price != 0}data-additional-price="{$O.change_price}" data-additional-price-no-discount="{$O.change_price_no_dis}"{/IF} {IF $CONTROLER == 'product'}class="core_changeProductPhoto" data-image-id="{$O.rel_img_id}" data-image-label="{$O.name}"{/IF} />
      <label for="param-filter-{$K}-{$O.prod_id}" title="{$O.name}">
        <span class="title">{$O.name}</span>
      </label>
    </li>
  {/LOOP}
</ul>
